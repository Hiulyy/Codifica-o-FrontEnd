<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="contato">
            <h1>Contact Us</h1>
        </div>
       
        <form>
            <label for="First Name">First Name</label>
            <input id="First Name" type="text">
            <label for="Last Name">Last Name</label>
            <input id="Last Name" type="text">
        </form>
        <form>
            <br>
            <label for="Email Address">Email Address</label>
            <input id="Email Address" type="text">
        </form>
        
        <form>
            <p>Query Type</p>
            <input id="General Enquiry" type="radio">
            <label for="General Enquiry">General Enquiry</label>
           <input id="Support Request" type="radio">
            <label for="Support Request">Support Request</label>
            
        </form>
        <form>
            <br>
            <label for="Message">Message</label>
            <input id="Message" type="text">
         </form>
         <form>
            <input id="contacted" type="radio">
            <label for="contacted">I hereby consent to being contacted by the team</label>
            </form>

          <form >
            <br>
            <button type="submit">Submit</button>
          </form>
        
    
    </div>
    <script src="script.js" ></script>
</body>
</html>
