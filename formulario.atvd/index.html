<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="container">
        <div class="contato">
            <h1 class="title">Contact Us</h1>
        </div>
       
        <form>
            <div class="group-name">
            <label for="First Name" class="block">First Name</label>
            <input id="First Name" type="text">
            <label for="Last Name" class="block">Last Name</label>
            <input id="Last Name" type="text">
        </div>

        </form>
        <form>
            <br>
            <label for="Email Address" class="block">Email Address</label>
            <input id="Email Address" type="text">
        </form>
        
        <form>
            <p>Query Type</p>
            <input id="General Enquiry" type="radio">
            <label for="General Enquiry">General Enquiry</label>
           <input id="Support Request" type="radio">
            <label for="Support Request">Support Request</label>
            
        </form>
        <form>
            <br>
            <label for="Message" class="block">Message *</label>
            <textarea id="message" cols="80" rows="6"></textarea>
         </form>

         <span>
            <input id="term" type="checkbox" />
            <label for="term">I hereby consent to being contacted by the team</label>
         </span>

          <form >
            <br>
            <button type="submit">Submit</button>
          </form>
        
    
        </main>
    <script src="script.js" ></script>
</body>
</html>
